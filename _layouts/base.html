<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }} â€¢ {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=PT+Sans">
    <link rel="stylesheet" href="{{ site.baseurl }}/static/css/site.css">
  </head>

  <body class="{{ page.body-class }} principle-{{ page.principle | slugify | default: 'none' }}">
    {{ content }}
  </body>
  <script>
    window.addEventListener("load", function(event) {
      document.querySelectorAll('.sightings.random.grid .sighting.card').forEach(
        function(elt) {elt.style.order=Math.floor(100*Math.random())})
    });
  </script>
</html>
